language: java
jdk: oraclejdk8
sudo: false
script: gradle clean shadowJar
addons:
  apt:
    packages:
      - oracle-java8-installer

before_deploy:
  - export RELEASE_JAR=$(ls build/libs/*.jar)
  - echo "deploying $RELEASE_JAR to GitHub releases"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "$RELEASE_JAR"
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: master
    repo: Irvel/generador-miniexamenes

